<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" id="add-comment"><span class="plus">&plus;</span> Add A comment</a>
        <a href="#" id="view-comments"><span class="plus">&downdownarrows;</span> View GuestBook Comments</a>
    </header>
    <main>
        <div class="form">
            <form action="">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" class="name form-control" required>
                </div>
                <div class="form-group">
                    <label for="comment">Your Comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="10" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Comment" class="submit-btn">
                </div>
            </form>
            <div class="close">
                <a href="#" id="close-btn" class="close-btn">&RightArrow;</a>
            </div>
        </div>

        <div class="comment-section" id="comment-section">
           <div class="comments">
               
           </div>
            <div class="close">
                <a href="#" id="close-btn" class="close-btn">&LeftArrow;</a>
            </div>
        </div>

    </main>
    <script src="js/index.js"></script>
</body>
</html>
